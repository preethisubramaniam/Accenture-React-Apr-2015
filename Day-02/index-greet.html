<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React - Interactivity</title>
	<script src="react.js"></script>
	<script src="JSXTransformer.js"></script>

</head>
<body>

	<script type="text/jsx">
		var GreetComponent = React.createClass({
			getInitialState : function(){
				return {
					greetMsg : '',
				};
			},
			componentWillMount : function(){
				window.greetComponent = this;
			},
			handleGreet : function(e){
				var name = this.refs.txtName.getDOMNode().value;
				var hour = new Date().getHours();
				var greetMsg = '';
				if (hour < 12){
					greetMsg = 'Hi ' + name + ", Good Morning!";
				} else {
					greetMsg = 'Hi ' + name + ", Good Evening!";
				}
				this.setState({greetMsg : greetMsg});	
			},
			render : function(){
				var styles = {
					color : new Date().getHours() < 12 ?'green' : 'red'
				};
				return (
					<div className="container">
						<h1>Greet</h1>
						<input type="text" name="" id="txtName" ref="txtName"/>
						<input type="button" value="Greet" id="btnGreet" onClick={this.handleGreet} />
						<div style={styles}>{this.state.greetMsg}</div>
					</div>
				);
			}
		});
		React.render(<GreetComponent />, document.body);
	</script>

</body>
</html>
