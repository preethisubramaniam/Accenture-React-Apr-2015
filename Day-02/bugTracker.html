<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
	h1{
		border-top : 2px solid blue;
		border-bottom : 2px solid blue;
		background-color: lightblue;
		padding : 10px;
	}
	.closed {
		color : red;
		text-decoration: line-through;;
		font-style: italic;
		font-weight: bold;
	}
	.stats{
		width: 70px;
		border : 2px solid black;
		font-size: 22pt;
		background-color: #e7e7e7;
		padding: 10px;
		border-radius: 5px;
		margin-bottom: 10px;
	}
	li{
		cursor: pointer;
	}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<div class="content">
		<div class="stats">
			<span class="closed">1</span> / 3
		</div>
		<div>
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
			<input type="button" value="Remove Completed">
			<ol>
				<li>Bug - 1</li>
				<li class="closed">Bug - 2</li>
				<li>Bug - 3</li>
			</ol>	
		</div>
		
	</div>
</body>
</html>
